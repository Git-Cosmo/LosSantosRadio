# ──────────────────────────────
# Laravel production Nginx config
# ──────────────────────────────

server {
    listen 80;
    server_name _;

    root /var/www/public;
    index index.php index.html index.htm;

    # ──────────────────────────────
    # Real IP handling (Cloudflare / proxy)
    # ──────────────────────────────
    set_real_ip_from 0.0.0.0/0;   # trust all incoming proxies (or restrict to your NPM + Cloudflare IPs)
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # ──────────────────────────────
    # Laravel routing
    # ──────────────────────────────
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ──────────────────────────────
    # PHP-FPM
    # ──────────────────────────────
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php-fpm.sock;  # Alpine default
        fastcgi_index index.php;
        include fastcgi_params;

        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Pass real IP headers to PHP
        fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
        fastcgi_param REMOTE_ADDR $remote_addr;
    }

    # ──────────────────────────────
    # Security: deny hidden files
    # ──────────────────────────────
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Extra: block sensitive files
    location ~ /\.(env|git|ht|npm|node_modules) {
        deny all;
    }

    location ~* /(composer\.(json|lock)|artisan|server\.php) {
        deny all;
    }

    # ──────────────────────────────
    # Static assets caching
    # ──────────────────────────────
    location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # ──────────────────────────────
    # Optional: gzip compression
    # ──────────────────────────────
    gzip on;
    gzip_types text/css application/javascript application/json application/xml image/svg+xml;
    gzip_min_length 256;
    gzip_vary on;
}
