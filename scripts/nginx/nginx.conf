server {
    listen 80;
    server_name _;

    root /var/www/public;
    index index.php index.html;

    # Laravel routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP handling
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/public/$fastcgi_script_name;
    }

    # Security
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
