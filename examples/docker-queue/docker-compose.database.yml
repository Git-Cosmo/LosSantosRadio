services:
  # Web Application
  app:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: lsr_app_db_queue
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ../../:/var/www
      - ../../storage:/var/www/storage
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=laravel
      - DB_USERNAME=laravel
      - DB_PASSWORD=secret
      # Database queue configuration
      - QUEUE_CONNECTION=database
      - CACHE_STORE=database
    depends_on:
      - db
    networks:
      - lsr_network

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: lsr_mysql_db_queue
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - lsr_network

  # Queue Worker 1 (Database)
  # This worker processes the default queue
  queue_worker_1:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: lsr_queue_worker_1
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ../../:/var/www
    command: php artisan queue:work database --queue=default --sleep=3 --tries=3 --max-time=3600
    environment:
      - APP_ENV=production
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=laravel
      - DB_USERNAME=laravel
      - DB_PASSWORD=secret
      - QUEUE_CONNECTION=database
    depends_on:
      - db
    networks:
      - lsr_network

  # Queue Worker 2 (Database)
  # This worker processes the high-priority queue
  queue_worker_2:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: lsr_queue_worker_2
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ../../:/var/www
    command: php artisan queue:work database --queue=high,default --sleep=3 --tries=3 --max-time=3600
    environment:
      - APP_ENV=production
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=laravel
      - DB_USERNAME=laravel
      - DB_PASSWORD=secret
      - QUEUE_CONNECTION=database
    depends_on:
      - db
    networks:
      - lsr_network

  # Optional: Scheduler for running scheduled tasks
  scheduler:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: lsr_scheduler
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ../../:/var/www
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    environment:
      - APP_ENV=production
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=laravel
      - DB_USERNAME=laravel
      - DB_PASSWORD=secret
    depends_on:
      - db
    networks:
      - lsr_network

networks:
  lsr_network:
    driver: bridge

volumes:
  db_data:
    driver: local
